---
driver_plugin: vagrant

driver_config:
  require_chef_omnibus: true

provisioner:
  name: chef_zero

platforms:
  - name: ubuntu-12.04
  - name: ubuntu-14.04
  - name: debian-7.4
  - name: centos-6.5

suites:
- name: upgrade
  run_list:
  - recipe[test]
  - recipe[postfix]
  - recipe[openssl::upgrade]
  attributes:
    openssl:
      restart_services:
      - postfix
